<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.satu{
				width: 400px;
				height: 200px;
				background-color: salmon;
				border-radius: 50%; /* 50% berarti lingkaran sempurna, */	
				text-align: center;
				line-height: 200px;
				float: left;
			}
			.dua{
				width: 200px;
				height: 200px;
				background-color: limegreen;
				border-radius: 40px;
				text-align: center;
				line-height: 200px;	
				float: left;
				margin-left: 10px;
			}

			.tiga{
				width: 200px;
				height: 200px;
				background-color: lightskyblue;
				border-radius: 50%;
				text-align: center;
				line-height: 200px;
				float: left;
				margin-left: 10px;
			}

			.empat{
				width: 200px;
				height: 200px;
				background-color: yellow;
				border-radius: 0 50% 0 50%;
				background-image: url(tree.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				border: 1px solid black;
				text-align: center;
				line-height: 200px;
				float: left;
				margin-left: 10px;
			}

			.kasus{
				width: 200px;
				height: 200px;
				background-color: lightskyblue;
				border-radius: 50%;
				text-align: center;
				line-height: 200px;
				float: left;
				margin-left: 10px;
				overflow: hidden;
			}

			.kasus img{
				width: 200px;
				height: 200px;
			}

		</style>
	</head>

	<body>
		<div class="satu">Elispe</div>
		<div class="dua">radius</div>
		<div class="tiga">cicrle</div>
		<div class="empat">tiga</div>
		<div class="kasus">
			<img src="../../img/musafir2.jpg">
		</div>
	</body>

</html>
