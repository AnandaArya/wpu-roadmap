<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Text Shadow</title>
		<style>
			.satu{
				font-size: 100px;
				font-family: arial;
				text-align: center;
				text-shadow: 5px 5px 10px green,
							-5px -5px 10px red;
			}

			.dua{
				font: 100px/0px arial;
				color: white;
				text-align: center;
				text-shadow: 0px 2px 1px black;
			}

			/* untuk melihat contohnya bisa kunjungi link dibawah:
			   codepen.io/webprogrammingunpas/pen/YWyjjp */
		</style>
	</head>
	<body>

	<h1 class="satu">Hello World</h1>

	<h1 class="dua">Hello World</h1>

	</body>
</html>
