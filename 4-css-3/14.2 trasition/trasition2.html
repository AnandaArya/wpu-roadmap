<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<title></title>			
		<!--
		transition:
		[property] <durasi> [fungsi] [delay]
		
		INI YANG DIPELAJARI DITRANSITION 14.2
		transition:
		[fungsi]/ timing function [delay]

		timing function
		ease
		ease-in
		ease-out
		ease-out
		ease-in-out
		linear
		cubicc-bezier(w,x,y,z)
		  -->


		<style>	
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.kotak{
			width: 100px;
			height: 100px;
			background-color: salmon;
			line-height: 100px;
			text-align: center;
		}

		.kotak1{ transition: all 3s 2s ease; }	
		.kotak2{ transition: all 3s ease-in; }		
		.kotak3{ transition: all 3s ease-out; }	
		.kotak4{ transition: all 3s ease-in-out }
		.kotak5{ transition: all 3s linear; }
		.kotak6{ transition: all 3s cubic-bezier(0.35, -0.41, 0.67, 1.18) } /*agar lebih mudah inspect elemen digoogle chrome*/

		.container:hover .kotak{
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: royalblue;
		}

		</style>
	</head>
	<body>

	<div class="container">
		<div class="kotak kotak1">ease</div>
		<div class="kotak kotak2">ease-in</div>
		<div class="kotak kotak3">ease-out</div>
		<div class="kotak kotak4">ease-in-out</div>
		<div class="kotak kotak5">linear</div>
		<div class="kotak kotak6">cubic-bezier</div>
	</div>

	</body>
</html>S
