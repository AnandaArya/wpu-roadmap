<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<style>

		body{
			margin: 50px 0px 0px 50px;
		}

		.satu{
			width: 600px;
			height: 300px;
			background-image: radial-gradient(red 10%, green 20%, blue 80%);
			float: left;
		}

		.dua{
			width: 600px;
			height: 300px;
			background-image: radial-gradient(circle closest-corner, red, green, blue);
			float: left;
			margin-left: 20px;
		}

		.tiga{
			width: 600px;
			height: 300px;
			background-image: radial-gradient(circle farthest-side at top right, red, blue);
			float: left;	
			margin-top: 20px;
		}
	</style>



	<body>

		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>

	</body>
</html>
