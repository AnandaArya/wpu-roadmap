<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<title></title>			
		<!--
		transition:
		[property] <durasi> [fungsi] [delay]
		
		INI YANG DIPELAJARI DITRANSITION 14.2
		transition:
		[fungsi]/ timing function [delay]

		timing function
		ease
		ease-in
		ease-out
		ease-out
		ease-in-out
		linear
		cubicc-bezier(w,x,y,z)
		  -->


		<style>	
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.kotak{
			width: 100px;
			height: 100px;
			background-color: salmon;
			line-height: 100px;
			text-align: center;
            margin: 5px 0;
            transition: 3s;
		}

		.kotak1{ transition: margin-left 3s, transform 3s 2s, background-color 500ms 2s; }	
		

		.container:hover .kotak{
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: royalblue;
		}

		</style>
	</head>
	<body>

	<div class="container">
		<div class="kotak kotak1">ease</div>
	
	</div>

	</body>
</html>S
