<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Box Shadow</title>
		<style>
			
		.satu{
			width: 300px;
			height: 300px;	
			background-color: #39b54a;
			margin: 40px 0px 0px 40px;
			box-shadow: 0px 40px 10px -20px rgba(0,0,0,0.75);
					/*  <x-offset> <y-offset> <blur> <spread/size>*/
			transition: 0.3s;
			float: left
		}

		.satu:hover{
			box-shadow: 0px 60px 10px -30px rgba(0,0,0,0.75);
			margin-top: 20px;
		}


		/*inset= bayangannya akan kedalam box*/
		.dua{
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			float: left;
			margin: 40px 0px 0px 40px;
			box-shadow: inset 0px 0px 25px 20px black;
					/*  inset= berarti bayangannya didalam 
							<x-offset> <y-offset> <blur> <spread/size> <color>*/
						
		}


		/* multiple box shadow*/
		.tiga{
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			float: left;
			margin: 60px 0px 0px 60px;
			box-shadow: 0px 0px 0px 10px red,
						0px 0px 0px 20px yellow,
						0px 0px 0px 30px blue,
						0px 0px 0px 40px lightskyblue;
			border-radius: 50%;
		}

		

		</style>
	</head>
	<body>

		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>

	</body>
</html>
