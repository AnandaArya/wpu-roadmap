<!-- 
    Class
    - Blueprint/ Template untuk membuat instance dari object
    - Class mendefinisikan Object
    - Menyimpan data dan perilaku yang disebut dengan property dan method

    Membuat Class
    - Diawali dengan menuliskan keyword class, diikuti dan di batasi dengan {} untuk menyimpan property dan method
    - Atutan penamaan class sama seperti variabel

    <?PHP

    class Coba {
        public $a; // property

        // method
        public function b() {

        }

    }
    ?>


    Object
    - Instance yang didefinisikan oleh Class
    - Banyak object dapat dibuat menggunakan 1 class
    - Object dibuat dengan menggunakan keyword new

    <?php

    class Coba {


    }

    // membuat Object instance dari class
    $a = new Coba();
    $b = new Coba();
    ?>

 -->
