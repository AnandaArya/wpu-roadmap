    Abstract Class
    - Sebuah kelas yang tidak dapat di-instansiasi jadi kita tidak dapat bikin objek jadi kita akan instansiasi kelas turunannya
    - Kelas 'abstrak'
    - Mendefinisikan interface untuk kelas yang menjadi turunannya
    - Berperan sebagai 'kerangka dasar' untuk kelas turunannya
    - Memiliki minimal 1 method abstrak
    - Digunakan dalam 'pewarisan' / inheritance untuk 'memaksakan' implementasi method abstrak yang sama untuk semua kelas turunannya

    Abstract Class (2)
    - Semua kelas turunan, harus mengimplementasikan method abtrak yang ada du kelas abstraknya
    - Kelas abstrak boleh memiliki property / method reguler
    - Kelas abstrak boleh memiliki property / static method

    Contoh Kelas Abstrak
    - class Mobil Extends Kendaraan
    - class Laptop Extends Komputer
    - class Email Extends Komunikasi
    ...

    Kenapa Menggunakan kelas abstrak?
    - Merepresentasikan ide atau konsep dasar
    - "Composition over inheritance" / sebaiknya kita melakukan komposisi tanpa pewarisan begitu saja, sebetulnya bisa tanpa Abstrack tapi agak aneh nantinya
    - Salah satu cara menerapkan Polimorphsm
    - Sentralisasi logic
    - Mempermudah pengerjaan tim
