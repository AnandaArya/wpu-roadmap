<!DOCTYPE html>
<html>
	<head>

	</head>
	
	<body>
		<table border="1" cellspacing="0" cellpadding="5">
		<thead>
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>baris 1</th>
				<td>baris 1, kolom 1</td>
				<td>baris 1, kolom 2</td>
			</tr> 	
			<tr>

			</tr>
		</tbody>
			
		</table>

<!-- <tr>(table row) untuk baris <td>(table data) untuk kolom <th> (table header) untuk header /judul .-->
<!-- border=""(untuk menambahkan garis border) cellspacing=""(mengatur jarak garis dari border karna kalau tidak diatur border seperti terpisah 
	 cellpadding=""(mengatur jarak antara tulisan ke border).-->
</html>
