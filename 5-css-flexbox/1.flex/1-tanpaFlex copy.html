<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            border: 5px solid #333;
            margin: 30px auto;
            padding: 5px;
            box-sizing: border-box;
            
        }

        .container::after {
            content: '';
            display: block;
            clear: both ;
        }

        .container div {
            width: 120px;
            height: 120px;
            background-color: lightblue;
            float: left;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>
    
</body>
</html>
