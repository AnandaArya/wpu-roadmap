<!-- 
    Property
    - Mempresentasikan data/ keadaan dari sebuah object
    - Variabel yang ada di dalam object (member variabel) membuat variabel didalam kelas
    - sama seperti variabel didalam php, di tambah dengan visibility (public, private, protected) di depannya
    
    Method
    - Merepresentasikan perilaku dari sebuah object
    - Function yang ada di dalam object
    - Sama sperti function di dalam PHP, di tambah dengan visibillity di depannya

    Contoh Kasus MOBIL
    Property
    - nama 
    - merkk
    - warn
    - kecepatanMaksimal
    - jumlahPenumpang

    Method / Perilaku apa yang bisa dilakukan oleh mobil ini
    - tambahKecepatan
    - kurangiKecepatan
    - gantiTrasnsmisi
    - belokKiri
    - belokKanan

    Property adalah datanya, Method adalah perilakunya
 -->
