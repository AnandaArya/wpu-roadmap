<body>
  <div id="root"></div>


  <script type="text/babel">
    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);

    // menggunakan destructuring jadi tidak berbentuk objek lagi
    // function Header({name, image}) {

    function Header(props) {
      return (
      <>
        <h1 className="heading">Belajar Bareng {props.name} ðŸš€</h1>
        <img src={`img/${props.image}`} alt="image" width="80" />
        <p onClick={e => {alert("Ok!")}}>Bealajar react itu mudah dan menyenangkan bukan?</p>
      </>
      )
    }

    function HomePage() {
      const students = ['Sandhika', 'Doddy', 'Erik'];
      const [likes, setLikes] = React.useState(0);

      function handleClick() {
        setLikes(likes + 1)
      }

      return (
        <div>
          <Header name="WPU" image="image.jpg" />
          <ul>
            {students.map((student) => (
                <li key={student}>{student}</li>
            ))}  
          </ul>
          <button onClick={handleClick}>Like  ({likes})</button>
        </div>
      )
    }

    root.render(<HomePage />);
  </script>
