<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
		
			/*  margin-left: 30px; margin-top: -30px;  maka dia akan memperngaruhi elemen disektiarnya
			itulah gunanya position: non static akan seolah berada didemnsi lainnya  (maju satu dimensi) dan ruangangan kosong ditempat sebelumnya masih ada, jika menggunakan relative, maka dia sama diposisi sebelumnya  valuenya= static, relative, absoulte, fixed*/

			/* ketika kita menggerakan elemen dengan posisi absolute (menggunakan properti top, left, botto, dan right) maka ruang yang ditempati oleh elemen tersebut dianggap tidak ada

			dan akan bergerak relatice terhadap posisi parentnya dan disinilah kita memelurkan posisi relative, maka containernya diberikan posisi relative (container naik 1 dimensi) */
			
			div{
				width: 200px;
				height: 200px;
				margin: auto;
			}

			.satu{
				background-color: lightgreen;
			}

			.dua{
				background-color: violet;	
				position: absolute;
				top: 0px;
				left: 0px;
			
			}

			.tiga{
				background-color: gold;
			}

			.container{
				width: 600px;
				height: 650px;
				border: 10px solid green;
				position: relative;

			}
			

		</style>
	</head>

	<body>

	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>

	</body>
</html>
