        // Sebelum ada Arrow function maka cara ngakalinnya dengan membuat sebuah variabel untuk menyimpan this
        const box = document.querySelector('.box');
        box.addEventListener('click', function() {

            let satu = 'size';
            let dua = 'caption';

            if(this.classList.contains(satu)) {
                [satu, dua] = [dua, satu];
            }

            
            this.classList.toggle(satu);
            setTimeout(() => {
                this.classList.toggle(dua);
            }, 600);
        });
    </script>
