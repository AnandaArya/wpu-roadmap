<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        html {
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid #333;
            box-sizing: border-box;
            padding: 5px;
        }

        header {
            background-color: violet;
            padding: 40px 0;
        }

        .content {
            display: flex;
        }
        

        .sidebar {
            flex: 1;
        }

        .sidebar aside {
            background-color: lightblue;
            padding: 60px 0;
        }

        .sidebar nav {
            background-color: #E45765;
            padding: 100px 0;
        }

        main {
            background-color: rgb(241, 192, 28);
            box-sizing: border-box;
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #666;
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>HEADER</header>
        <div class="content">
            <div class="sidebar">
                <aside>Aside</aside>
                <nav>Nav</nav>
            </div>
            <main>Main</main>
        </div>
        <footer>FOOTER</footer>
    </div>

</body>
</html>
