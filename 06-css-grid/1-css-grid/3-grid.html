<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        html {
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid #333;
            padding: 5px;
            display: grid;
            grid-template-areas:    
                "header header"
                "aside main"
                "nav main"
                "footer footer";
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr 1fr 1.3fr;
        }

        header {
            grid-area: header;
            background-color: violet;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        aside {
            grid-area: aside;
            background-color: lightblue;
            padding: 60px 0;
        }

        nav {
            grid-area: nav;
            background-color: #E45765;
            padding: 100px 0;
        }

        main {
            grid-area: main;
            background-color: rgb(241, 192, 28);
            box-sizing: border-box;
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            grid-area: footer;
            background-color: #666;
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>HEADER</header>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <main>Main</main>
        <footer>FOOTER</footer>
    </div>

</body>
</html>
