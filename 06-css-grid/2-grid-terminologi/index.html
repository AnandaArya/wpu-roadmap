    <!-- 
        CSS GRID Terminology
        1. Grid Container
        2. Grid Item
        3. Grid Line
        4. Grid Cell
        5. Grid Area
        6. Grid Track
        7. Grid gap

        Grid Container
        Elemen pembungkus grid, didenifiskan dengan menuliskan
        display : grid;

        Grid Item
        element-element yang berada (1level) berada didalam grid container
        
        Grid Line
        Garis Horizontal (kolom) atau vertikal(baris) yang memisahkan beberapa bagian dan ditandai dengan angka


        Grid Cell
        perpotongan / pertmuan antara baris dan kolom di dalam grid

        Grid Area
        Kumpulan lebih dari satu grid cell yang membentuk kotak

        Grid Track
        Ukuran / jarak antara 2 grid line. bisa horizontal atau kolom (vertikal)

        Grid Gap
        Jarak antar grid track / cell
    -->
